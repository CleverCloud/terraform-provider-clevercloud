name: Acceptance Tests

on:
  pull_request:
    types: [ labeled ]

jobs:
  test:
    if: ${{ github.event.label.name == 'testacc' }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20

    - name: Acceptance Tests
      run: make testacc
      env:
        ORGANISATION: ${{ secrets.ORG }}
