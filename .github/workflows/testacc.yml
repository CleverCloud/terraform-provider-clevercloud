---
name: acceptance tests

on:
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
    - name: Acceptance Tests
      run: make testacc
      env:
        CC_OAUTH_TOKEN: ${{ secrets.CC_OAUTH_TOKEN }}
        CC_OAUTH_SECRET: ${{ secrets.CC_OAUTH_SECRET }}
        ORGANISATION: ${{ secrets.ORGANISATION }}
    - name: Sweepers
      if: always()
      run: make sweep
      env:
        CC_OAUTH_TOKEN: ${{ secrets.CC_OAUTH_TOKEN }}
        CC_OAUTH_SECRET: ${{ secrets.CC_OAUTH_SECRET }}
        ORGANISATION: ${{ secrets.ORGANISATION }}

...
